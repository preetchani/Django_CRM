{%  extends 'account/main.html' %}

{% block content %}

		<br>

		<div class="row">
			<div class="col-md">
			  <div class="shadow-lg p-3 mb-3 bg-white rounded">
				<div class="card card-body border-0">
					<h5>Products</h5>
				</div>
				<div class="card card-body border-0">
					<table class="table">
						<tr>
							<th>Product</th>
							<th>Category</th>
							<th>Price</th>
						</tr>
						{% for i in products %}
							<tr>
								<td>{{i.name}}</td>
								<td>{{i.category}}</td>
								<td>{{i.price}}</td>
							</tr>
						{% endfor %}
					</table>
				</div>
			  </div>
			</div>
			
		</div>

{% endblock content %}
